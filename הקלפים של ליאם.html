        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #90EE90 30%, #228B22 70%, #006400 100%);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }

        /* Jungle Background */
        .jungle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(135deg, #8B4513, #A0522D, #CD853F);
            clip-path: polygon(0 100%, 20% 60%, 40% 80%, 60% 50%, 80% 70%, 100% 45%, 100% 100%);
        }

        .tree {
            position: absolute;
            bottom: 0;
        }

        .tree1 {
            left: 5%;
            width: 80px;
            height: 150px;
            background: linear-gradient(180deg, #228B22, #32CD32);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        .tree1::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 40px;
            background: #8B4513;
            border-radius: 8px;
        }

        .tree2 {
            right: 10%;
            width: 100px;
            height: 180px;
            background: linear-gradient(180deg, #006400, #228B22);
            border-radius: 50%;
        }

        .tree2::before {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 50px;
            background: #654321;
            border-radius: 10px;
        }

        .tree3 {
            left: 70%;
            width: 60px;
            height: 120px;
            background: linear-gradient(180deg, #32CD32, #90EE90);
            border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
        }

        .tree3::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 35px;
            background: #8B4513;
            border-radius: 6px;
        }

        .vine {
            position: absolute;
            width: 8px;
            background: linear-gradient(180deg, #228B22, #32CD32);
            border-radius: 4px;
            animation: vineSwing 4s ease-in-out infinite alternate;
        }

        .vine1 {
            left: 30%;
            top: 20%;
            height: 200px;
            animation-delay: 0s;
        }

        .vine2 {
            right: 25%;
            top: 15%;
            height: 180px;
            animation-delay: 1.5s;
        }

        .vine3 {
            left: 60%;
            top: 25%;
            height: 160px;
            animation-delay: 3s;
        }

        @keyframes vineSwing {
            0% { transform: rotate(-3deg); }
            100% { transform: rotate(3deg); }
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            animation: cloudFloat 25s linear infinite;
        }

        .cloud1 {
            top: 10%;
            left: -100px;
            width: 80px;
            height: 40px;
            animation-duration: 30s;
        }

        .cloud2 {
            top: 20%;
            left: -120px;
            width: 100px;
            height: 50px;
            animation-duration: 25s;
            animation-delay: -10s;
        }

        .cloud3 {
            top: 5%;
            left: -80px;
            width: 60px;
            height: 30px;
            animation-duration: 35s;
            animation-delay: -20s;
        }

        @keyframes cloudFloat {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        .grass {

            bottom: 0;
            width: 100%;

        @keyframes grassWave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.1) translateY(-3px); }
        }

        /* Game Container */
        .game-container {

            z-index: 10;
            min-height: 100vh;

            flex-direction: column;
            align-items: center;
            padding: 20px;

            color: white;
        }

        .difficulty-btn:active, .game-btn:active, .sound-toggle:active, .card:active {
            transform: scale(0.95);
        }

            display: none;

            margin: 0 auto;

        .btn-reset {

        /* Game Board */
        .game-board {

            margin: 0 auto;

        }

        .game-board.easy {

        }

        .game-board.medium {
            grid-template-columns: repeat(4, 1fr);
        }

        .game-board.hard {
            grid-template-columns: repeat(6, 1fr);
        }

        .card {

            background: linear-gradient(145deg, #8B4513, #A0522D);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;

            border: 4px solid #654321;
            min-width: 90px;
            min-height: 90px;
            perspective: 1000px;
        }



        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-back, .card-front {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
        }

        .card-back {
            background: linear-gradient(145deg, #8B4513, #A0522D);
            background-image:

                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.15) 1px, transparent 1px);
            color: #654321;
            font-size: 2.5em;
        }

        .card-back::after {
            content: 'üåø';
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .card-front {
            background: linear-gradient(145deg, #F5DEB3, #DEB887);
            transform: rotateY(180deg);
            font-size: 4em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            border: 3px solid #D2691E;
        }

        .card.matched {
            background: linear-gradient(145deg, #90EE90, #98FB98);
            cursor: default;
            animation: matchPulse 1s ease;
        }

        .card.matched .card-front {
            background: linear-gradient(145deg, #90EE90, #98FB98);
            border-color: #228B22;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
        }

        /* Victory Screen */
        .victory-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            z-index: 1000;
            align-items: center;
            justify-content: center;

        .victory-content {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            border: 5px solid #FF8C00;
            max-width: 90%;
            width: 500px;
            animation: victoryPop 0.8s ease;
            color: #8B4513;
        }

        @keyframes victoryPop {
            0% { transform: scale(0.3) rotate(-15deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .victory-title {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }

        .victory-stars {
            font-size: 4em;
            margin-bottom: 25px;
        }

        .victory-stats {
            font-size: 1.6em;
            margin-bottom: 35px;
            line-height: 1.8;
        }

        .victory-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Sound Toggle */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px; /* Fixed size for iOS */
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }



        .sound-toggle.muted {
            background: rgba(255,100,100,0.9);
        }

        /* Signature */
        .signature {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 1.2em;
            color: rgba(255,255,255,0.9);
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            z-index: 1000;
            background: rgba(139, 69, 19, 0.4);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.8em;
            }

            .difficulty-btn {
                font-size: 1.5em;
                padding: 20px 40px;
                min-width: 280px;
            }

            .game-board {
                gap: 12px;
                padding: 20px;
            }

            .game-board.hard {
                grid-template-columns: repeat(4, 1fr);
            }

            .card {
                min-width: 75px;
                min-height: 75px;
            }

            .card-front {
                font-size: 3em;
            }

            .info-card {
                font-size: 1.2em;
                padding: 12px 20px;
                min-width: 100px;
            }

            .victory-content {
                padding: 35px;
                width: 95%;
            }

            .victory-title {
                font-size: 2.8em;
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 2.2em;
            }

            .difficulty-btn {
                font-size: 1.3em;
                padding: 18px 35px;
                min-width: 250px;
            }

            .card {
                min-width: 65px;
                min-height: 65px;
            }

            .card-front {
                font-size: 2.5em;
            }

            .game-board {
                gap: 10px;
                padding: 15px;
            }

            .signature {
                font-size: 1em;
                padding: 8px 15px;
            }
        }
    </style>
</head>

        // Simple Click Handler - Works on ALL devices!
        function addClickHandler(element, callback) {
            if (element) {
                element.addEventListener('click', callback);
                element.style.cursor = 'pointer';
                
                // Add visual feedback
                element.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                element.addEventListener('mouseup', function() {
                    this.style.transform = 'scale(1)';
                });
                
                element.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            }
        }

        // Sound Functions
        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
            soundToggle.classList.toggle('muted', !soundEnabled);
        }

        function playSound(type, animal = null) {
            if (!soundEnabled) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                switch(type) {
                    case 'flip':
                        oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.2);
                        break;
                        
                    case 'match':
                        // Happy match sound
                        const matchNotes = [523.25, 659.25, 783.99, 1046.50]; // C, E, G, C
                        matchNotes.forEach((freq, index) => {
                            const osc = audioContext.createOscillator();
                            const gain = audioContext.createGain();
                            osc.connect(gain);
                            gain.connect(audioContext.destination);
                            osc.frequency.setValueAtTime(freq, audioContext.currentTime + index * 0.15);
                            gain.gain.setValueAtTime(0.15, audioContext.currentTime + index * 0.15);
                            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.15 + 0.5);
                            osc.start(audioContext.currentTime + index * 0.15);
                            osc.stop(audioContext.currentTime + index * 0.15 + 0.5);
                        });
                        break;
                        
                    case 'victory':
                        // Victory fanfare
                        const victoryNotes = [523.25, 659.25, 783.99, 1046.50, 1318.51, 1568.0]; 
                        victoryNotes.forEach((freq, index) => {
                            const osc = audioContext.createOscillator();
                            const gain = audioContext.createGain();
                            osc.connect(gain);
                            gain.connect(audioContext.destination);
                            osc.frequency.setValueAtTime(freq, audioContext.currentTime + index * 0.2);
                            gain.gain.setValueAtTime(0.2, audioContext.currentTime + index * 0.2);
                            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.2 + 0.6);
                            osc.start(audioContext.currentTime + index * 0.2);
                            osc.stop(audioContext.currentTime + index * 0.2 + 0.6);
                        });
                        break;
                        
                    case 'button':
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.1);
                        break;
                }
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        // Game Functions
        function startGame(difficulty) {
            playSound('button');
            currentDifficulty = difficulty;
            totalPairs = difficultySettings[difficulty].pairs;
            
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            initializeGame();
        }

        function initializeGame() {
            gameStarted = false;
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            
            stopTimer();
            updateDisplay();
            createBoard();
        }

        function createBoard() {
            const animalKeys = Object.keys(animals);
            const selectedAnimals = animalKeys.slice(0, totalPairs);
            const pairs = [...selectedAnimals, ...selectedAnimals];
            gameBoard = shuffleArray(pairs);
            
            gameBoardElement.innerHTML = '';
            gameBoardElement.className = `game-board ${difficultySettings[currentDifficulty].gridClass}`;
            
            gameBoard.forEach((animal, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.animal = animal;
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back"></div>
                        <div class="card-front">${animals[animal]}</div>
                    </div>
                `;
                
                addClickHandler(card, flipCard);
                gameBoardElement.appendChild(card);
            });
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function flipCard(event) {
            const card = event.currentTarget;
            const index = parseInt(card.dataset.index);

            if (card.classList.contains('flipped') || 
                card.classList.contains('matched') || 
                flippedCards.length >= 2) {
                return;
            }

            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            playSound('flip');
            card.classList.add('flipped');
            flippedCards.push({ card, index, animal: card.dataset.animal });

            if (flippedCards.length === 2) {
                moves++;
                updateDisplay();
                updateStars();

                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;

            if (first.animal === second.animal) {
                first.card.classList.add('matched');
                second.card.classList.add('matched');
                matchedPairs++;
                
                playSound('match', first.animal);
                updateDisplay();

                if (matchedPairs === totalPairs) {
                    setTimeout(() => {
                        endGame();
                    }, 1000);
                }
            } else {
                setTimeout(() => {
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                }, 500);
            }

            flippedCards = [];
        }

        function startTimer() {
            gameTimer = setInterval(() => {
                seconds++;
                updateDisplay();
            }, 1000);
        }

        function stopTimer() {
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timerElement.textContent = 
                `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            movesElement.textContent = moves;
            pairsElement.textContent = `${matchedPairs}/${totalPairs}`;
        }

        function updateStars() {
            const stars = document.querySelectorAll('.game-screen .star');
            let starCount = 3;
            
            const thresholds = {
                easy: { twoStar: 15, oneStar: 25 },
                medium: { twoStar: 20, oneStar: 35 },
                hard: { twoStar: 30, oneStar: 50 }
            };
            
            const threshold = thresholds[currentDifficulty];
            if (moves > threshold.oneStar) starCount = 1;
            else if (moves > threshold.twoStar) starCount = 2;

            stars.forEach((star, index) => {
                star.classList.toggle('filled', index < starCount);
            });
        }

        function endGame() {
            stopTimer();
            gameStarted = false;
            
            playSound('victory');
            
            const victoryStars = document.getElementById('victoryStars').querySelectorAll('.star');
            const currentStars = document.querySelectorAll('.game-screen .star.filled').length;
            
            victoryStars.forEach((star, index) => {
                star.classList.toggle('filled', index < currentStars);
            });

            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const timeStr = `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            
            document.getElementById('victoryStats').innerHTML = `
                <div><strong>üéØ Level:</strong> ${currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1)}</div>
                <div><strong>‚è±Ô∏è Time:</strong> ${timeStr}</div>
                <div><strong>üîÑ Moves:</strong> ${moves}</div>
                <div><strong>‚≠ê Stars:</strong> ${currentStars}/3</div>
                <div style="margin-top: 20px; font-size: 1.3em;">
                    ${getEncouragingMessage(currentStars)}
                </div>
            `;

            victoryScreen.style.display = 'flex';
        }

        function getEncouragingMessage(stars) {
            const messages = {
                3: ["üåü Perfect! You're a Safari Master! üåü", "üéâ Incredible! Amazing memory skills! üéâ", "üèÜ Outstanding explorer! üèÜ"],
                2: ["üéä Great job! Excellent work! üéä", "üëè Well done! Keep it up! üëè", "üåà Nice work, Safari Explorer! üåà"],
                1: ["üéà Good effort! Try again for more stars! üéà", "üí™ Keep exploring! You can do better! üí™", "üå∫ Nice try! Practice makes perfect! üå∫"]
            };
            
            const messageArray = messages[stars] || messages[1];
            return messageArray[Math.floor(Math.random() * messageArray.length)];
        }

        function goHome() {
            playSound('button');
            stopTimer();
            gameScreen.style.display = 'none';
            victoryScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        }

        function restartGame() {
            playSound('button');
            victoryScreen.style.display = 'none';
            initializeGame();
        }

        function resetGame() {
            playSound('button');
            initializeGame();
        }

        // Initialize - Simple and Clean!
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéÆ ◊î◊ß◊ú◊§◊ô◊ù ◊©◊ú ◊ú◊ô◊ê◊ù - ◊†◊ò◊¢◊ü!');
            
            // Add click handlers to difficulty buttons
            const difficultyButtons = document.querySelectorAll('.difficulty-btn');
            difficultyButtons.forEach(btn => {
                addClickHandler(btn, function() {
                    console.log('◊õ◊§◊™◊ï◊® ◊†◊ú◊ó◊•:', this.dataset.difficulty);
                    startGame(this.dataset.difficulty);
                });
            });

            // Add click handlers to game buttons
            addClickHandler(document.getElementById('homeBtn'), goHome);
            addClickHandler(document.getElementById('restartBtn'), restartGame);
            addClickHandler(document.getElementById('resetBtn'), resetGame);
            addClickHandler(document.getElementById('playAgainBtn'), restartGame);
            addClickHandler(document.getElementById('chooseLevelBtn'), goHome);
            addClickHandler(document.getElementById('soundToggle'), toggleSound);

            console.log('‚úÖ ◊õ◊ú ◊î◊õ◊§◊™◊ï◊®◊ô◊ù ◊û◊ï◊õ◊†◊ô◊ù!');
        });

        // Keyboard shortcuts for desktop
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'Escape':
                    if (gameScreen.style.display !== 'none') {
                        goHome();
                    }
                    break;
                case 'r':
                case 'R':
                    if (gameScreen.style.display !== 'none') {
                        resetGame();
                    }
                    break;
                case 's':
                case 'S':
                    toggleSound();
                    break;
            }
        });
    </script>
